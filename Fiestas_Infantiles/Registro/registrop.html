<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registroStyle.css">
  <title >Registro</title>
</head>
<body>
  <div class="registro-formulario">
    <h2 class="titulo">Registro</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
 
      <label for="apellido">Apellido Paterno:</label>
      <input type="text" id="apellido" name="apellido" required>
 
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required>
 
      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria" required>
        <option value="categoria1">Decoraciones</option>
        <option value="categoria2">Mesas de postre</option>
        <option value="categoria3">Piñatas</option>
        <option value="categoria3">Animación</option>
      </select>
 
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>
 
      <label for="confirmar-contrasena">Confirmar Contraseña:</label>
      <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
 
      <input type="submit" value="Registrar">
 
      <p>O regístrate con:</p>
      <div class="redes-sociales">
        <a href="#" class="google">Google</a>
        <a href="#" class="facebook">Facebook</a>
      </div>
    </form>
  </div>
</body>
</html>
