<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoraciones</title>
    <link rel="stylesheet" href="decoracionStyle.css">
</head>

<body>

    <header>
        <div class="logo-container">
            <h1 class="titulo">Decoraciones</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar...">
            <button type="submit">Buscar</button>
        </div>
        <hr class="divider">
    </header>

    <main class=" contenedor sombra">
        <section class="info-section">
            <h2 class="titulo1">Proyecto Decoraciones</h2>
            <!-- Contenido de la primera sección -->
        </section>
        <div class="servicios">

            <section class="image-catalog">
                <h2 class="titulo2">Mis decoraciones</h2>

                <div class="catalog-container">
                    <div class="image-catalog">
                        <div class="arrow left">&lt;</div>
                        <div class="image-slider">
                            <img src="imgDecoraciones/decoracion1L1.jpg" alt="Imagen 1">
                            <img src="imgDecoraciones/decocion2L1.jpg" alt="Imagen 2">
                            <img src="imgDecoraciones/decocion3L1.jpg" alt="Imagen 3">
                            <img src="imgDecoraciones/decora.jpg" alt="Imagen 4">
                            <img src="imgDecoraciones/decocion4L1.jpg" alt="Imagen 5">
                            <img src="imgDecoraciones/decocion5L1.jpg" alt="Imagen 6">
                            <!-- Agrega más imágenes según sea necesario -->
                        </div>
                        <div class="arrow right">&gt;</div>
                    </div>
                </div>
            </section>

            <section class="contact-section">
                <h2 class="titulo2">Contactatanos </h2>
                <div class="contact-info">
                    <h3 class="titulo3">Karla Mejia</h3>
                    <p class="titulo3">Proyecto decoraciones</p>
                    <pclass="titulo3">Estamos al servicio de las personas que busquen una decoración sencilla para sus fiestas con
                        accesibilidad a inmobiliario</p>
                    <div class="social-media">
                        <a href="#" target="_blank">
                            <img src="imgDecoraciones/facebook.png" alt="Facebook">
                        </a>
                        <a href="#" target="_blank">
                            <img src="imgDecoraciones/Instagram.png" alt="Instagram">
                        </a>
                        <!-- Agrega más enlaces a redes sociales con sus respectivos logotipos -->
                    </div>
                </div>
            </section>
        </div>
    </main>

   
    

</body>

</html>
